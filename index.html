<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Restockout</title>

  <!-- Enlace al archivo CSS del login -->
  <link rel="stylesheet" href="Inicio de sesion/style.css" />
</head>

<body>
    
<!-- CAMBIO: se añadió header básico (ajústalo según identidad corporativa) -->
<header role="banner">
  <div class="container">
    <h1 class="app-name">Restockout</h1>
    <nav aria-label="Menú principal">
      <!-- TOCA: Mantén las rutas actuales. -->
    </nav>
  </div>
</header>


  <!-- Contenedor principal del login -->
  <div class="main-container">

    <!-- Tarjeta donde está el formulario -->
    <div class="login-container">

      <!-- Encabezado de bienvenida -->
      <h1 class="bienvenida">Bienvenido a Restockout</h1>
      <h2>Iniciar Sesión</h2>

      <!-- Formulario de acceso -->
      <form id="loginForm">

        <!-- Campo para el correo -->
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="usuario@correo.com" required />

        <!-- Campo para la contraseña -->
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="*******" required />

        <!-- Enlace para recuperar la contraseña -->
        <p class="recuperar-text">
          <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
        </p>

        <!-- Botón para iniciar sesión -->
        <button type="submit">Ingresar</button>

        <!-- Mensajes de error o éxito -->
        <div id="mensajeLogin" class="mensaje-login"></div>
      </form>

      <!-- Enlace hacia la página de registro -->
      <p class="register-text">
        ¿No tienes cuenta? <a href="register.html">Regístrate</a>
      </p>

    </div>
  </div>

  <!-- Pie de página del sistema -->
  <footer role="contenido"  class="footer">
    © 2025 RestockOut - Todos los derechos reservados.
  </footer>

  <!-- Botón de ayuda accesible -->
<button 
  id="ayuda-btn" 
  class="ayuda-btn"
  aria-label="Abrir chat de ayuda por WhatsApp"
>
  ¿Necesitas ayuda?
</button>

  <!-- Lógica del login con Firebase -->
  <script type="module" src="inicio de sesion/script.js"></script>

</body>

</html>
