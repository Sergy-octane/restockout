<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - RestockOut</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="register-container">
    <h1>Crear una cuenta</h1>

    <form id="registerForm">
      <label for="name">Nombre completo</label>
      <input type="text" id="name" placeholder="Tu nombre" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="usuario@correo.com" required />

      <label for="phone">Número de teléfono</label>
      <input type="tel" id="phone" placeholder="Phone Number" required />

      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" placeholder="Tu Usuario" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="*******" required />

      <label for="confirmPassword">Confirmar contraseña</label>
      <input type="password" id="confirmPassword" placeholder="*******" required />

      <label for="role">Rol</label>
      <select id="role" required>
        <option value="">Selecciona tu rol</option>
        <option value="usuario">Usuario</option>
        <option value="proveedor">Proveedor</option>
      </select>

      <label>
        <input type="checkbox" id="terms" required />
        Acepto los términos y condiciones
      </label>

      <button type="submit">Registrarse</button>
    </form>

    <p class="login-text">¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
  </div>

  <script src="register.js"></script>
</body>
</html>
