<!DOCTYPE html>
<html lang="es">
<head>
    <!-- CAMBIO: se añadió meta viewport para responsividad -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8">
  <title>Registro - RestockOut</title>

  <!-- Enlace al archivo CSS del formulario -->
  <link rel="stylesheet" href="register.css">
</head>
<body>
<header role="banner">
  <div class="container">
    <h1 class="app-name">RestockOut</h1>
    <nav aria-label="Menú principal">
      
    </nav>
  </div>
</header>


  <div class="register-container">

    <!-- Contenedor donde se mostrarán mensajes de error o éxito -->
    <div id="mensajeRegistro" class="mensaje-registro"></div>

    <!-- Título del formulario -->
    <h1>Crear una cuenta</h1>

    <!-- Formulario de registro -->
    <form id="registerForm">

      <!-- Campo: nombre completo -->
      <label for="name">Nombre completo</label>
      <input type="text" id="name" placeholder="Tu nombre" required />

      <!-- Campo: correo electrónico -->
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="usuario@correo.com" required />

      <!-- Campo: teléfono -->
      <label for="phone">Número de teléfono</label>
      <input type="tel" id="phone" placeholder="Phone Number" required />

      <!-- Campo: nombre de usuario -->
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" placeholder="Tu Usuario" required />

      <!-- Campo: contraseña -->
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="*******" required />

      <!-- Campo: confirmar contraseña -->
      <label for="confirmPassword">Confirmar contraseña</label>
      <input type="password" id="confirmPassword" placeholder="*******" required />

      <!-- Campo: seleccionar rol -->
      <label for="role">Rol</label>
      <select id="role" required>
        <option value="">Selecciona tu rol</option>
        <option value="usuario">Usuario</option>
        <option value="proveedor">Proveedor</option>
      </select>

      <!-- Aceptar términos -->
      <label>
        <input type="checkbox" id="terms" required />
        Acepto los términos y condiciones
      </label>

      <!-- Botón principal de registro -->
      <button type="submit">Registrarse</button>
    </form>

    <!-- Texto para ir al login -->
    <p class="login-text">
      ¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a>
    </p>
  </div>

  <!-- Archivo JS encargado del registro y Firebase Auth -->
  <script type="module" src="register.js"></script>

<!-- CAMBIO: se añadió footer básico -->
<footer role="contentinfo">
  <div class="container">
    <p>&copy; 2025 NombreAplicacion - Todos los derechos reservados.</p>
  </div>
</footer>
</body>
</html>
